# import * from './generated/prisma.graphql'
type SuccessMessage {
  message: String
}


type Mutation {
  createEvent(title: String, description: String, image: String, largeImage: String, date: DateTime): Event!
  updateEvent(id: ID!, title: String, description: String, date: DateTime): Event!
  deleteEvent(id: ID!): Event
  signup(email: String!, password: String!, name: String!): User
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
  requestReset(email: String!): SuccessMessage
  resetPassword(resetToken: String!, password: String!, confirmPassword: String!): User!
  updatePermissions(permissions: [Permission], userId: ID!): User
  createAct(name: String, description: String, image: String, email: String, largeImage: String, notes: String): Act!
}

type Query {
  # events: [Event]!
  events(where: EventWhereInput, orderBy: EventOrderByInput, skip: Int, first: Int): [Event]!
  event(where: EventWhereUniqueInput!): Event
  me: User
  users: [User]!
}

type User {
  id: ID!
  name: String!
  email: String!
  permissions: [Permission!]!
}